<!doctype html>
<html>
  
<head>
  <meta charset="utf-8" />
</head>
<body>
	<style>
		body {
			margin: 0;
		}

		#loader {
		    position: fixed;
		    width: 100%;
		    height: 100%;
		    pointer-events: none; /* don't recieve any event */
		    background: black;
		    opacity: 1;
		    -webkit-transition: opacity .5s ease;
		    -moz-transition: opacity .5s ease;
		    -ms-transition: opacity .5s ease;
		    -o-transition: opacity .5s ease;
		    transition: opacity .5s ease;
		}

		#loader.hide {
			opacity: 0;
		}
	</style>

	<div id="loader"></div>

	<img id="content" src="http://placehold.it/200x200&text=content"/>

	<script>
		var content = document.getElementById('content');
		content.onload = function () {
			setTimeout(function () {
				document.getElementById('loader').className += 'hide';
			}, 300); // a slight delay
		}
	</script>
</body>
</html>
